name: deploy-to-ipfs

on:
    push:
        paths:
            - '**.md'
            - 'static/**'

jobs:
    hugo-build:
        name: Build website using Hugo
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v2
            with:
                submodules: recursive

          - uses: peaceiris/actions-hugo@v2
            with:
                hugo-version: 0.79.1
          - name: Build website with Hugo
            run: hugo --minify
          - name: Upload artifact
            uses: actions/upload-artifact@v2
            with:
                name: built-website
                path: public

    ipfs-deploy:
        name: Deploy to IPFS
        needs: hugo-build
        runs-on: ubuntu-latest
        environment: IPFS
        steps:
          - name: Retrieve built website
            uses: actions/download-artifact@v2
            with:
                name: built-website
                path: public
          - name: Add to IPFS
            uses: quorumcontrol/ipfs-deploy-github-action@v1.1
            with:
                deploy-dir: public
                pinata-api-key: ${{ secrets.PINATA_KEY }}
                pinata-secret-api-key: ${{ secrets.PINATA_SECRET }}
                cloudflare-api-token: ${{ secrets.CLOUDFLARE_TOKEN }}
                cloudflare-zone: thesola.io
                cloudflare-record: _dnslink.blog.thesola.io


